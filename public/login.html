<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<form>
    username: <input name="username">
    password: <input name="password">
    <button type="button" onclick="login()">Login</button>
    <h2 id="loginStatus"></h2>
</form>
<h1>Register</h1>
<form>
    username: <input name="username">
    password: <input name="password">
    <button type="button" onclick="register()">Register</button>
    <h2 id="registerStatus"></h2>
</form>
<script>
    const register = async () => {
        const userTokenResponse = await fetch('http://localhost:8989/token', {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({ username:
                document.getElementsByTagName('input')[2].value })
        }).then(data => data.json());

        console.log(userTokenResponse);

        const registerResponse = await fetch('http://localhost:8989/users', {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "authorization": "Bearer " + userTokenResponse
            },
            body: JSON.stringify({
                username: document.getElementsByTagName('input')[2].value,
                password: document.getElementsByTagName('input')[3].value,
            })
        }).then(data => data.json());
        document.getElementById('registerStatus').innerText = "Register Success";

        console.log(registerResponse);
    }
    const login = async () => {
        const loginResponse = await fetch('http://localhost:8989/users/login', {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                username:
                document.getElementsByTagName('input')[0].value,
                password: document.getElementsByTagName('input')[1].value
            })
        }).then(data => data.json());
        document.getElementById('loginStatus').innerText = loginResponse;
    }
</script>

</body>
</html>
